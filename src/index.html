<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div id="card" class="row justify-content-center mt-5">
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-2 justify-content-center">
        <button onclick="newCard()" class="col-12" id="refreshButton">Get New Card</button>
      </div>
      <div class="col-2 justify-content-center">
        <button onclick="startTimer(true)" class="col-12" id="refreshButton">New Card Every 10s</button>
      </div>
      <div class="col-2 justify-content-center">
        <button onclick="stopTimer()" class="col-12" id="refreshButton">Stop Timer</button>
      </div>
    </div>
    <script type="module" src="/app.js"></script>
  </body>
</html>
